<ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button primary block  (click)="handleClientLoad()">Sign In</button>
</div>







<!-- Search Bar-->
<ion-searchbar (ionInput)="getI($event)"   [(ngModel)]="myInput" ></ion-searchbar>




<ion-list>
    <ion-item *ngFor="let item of items">
      {{ item.name}}
    </ion-item>
  </ion-list>


</ion-content>
