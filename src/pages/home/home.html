<ion-header>
	<ion-navbar align="center">
		<ion-title>Tuckshop</ion-title>
	</ion-navbar>
</ion-header>


<ion-content align = "center" padding>

	<ion-list>

		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input [(ngModel)]="username" type="text" value=""></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
		</ion-item>

	</ion-list>

	<div padding>
		<button primary block  (click)="handleClientLoad()">Sign In</button>
	</div>

	<h2 text-center class="welcome">
		Welcome to Tuckshop
	</h2>


	<ion-row>
		<button (click)="navigateToSearch()"ion-button block color="ajency">Sign In</button>
	</ion-row>

</ion-content>
