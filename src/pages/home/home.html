<ion-header>
	<ion-navbar align="center" color="dark">
		<ion-title>Tuckshop</ion-title>
	</ion-navbar>
</ion-header>


<ion-content align = "center" padding>

	<ion-list>

		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input [(ngModel)]="username" type="text" value=""></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
		</ion-item>

	</ion-list>

	<div padding>
		<button ion-button primary block  color="primary" (click)="handleClientLoad()">Sign In</button>
	</div>


	<ion-row>
		<button (click)="navigateToSearch()"ion-button block color="primary">Search</button>
	</ion-row>

</ion-content>
