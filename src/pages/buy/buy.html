<ion-header>
	<ion-navbar>
		<ion-title>Buy Item?</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	{{item}}
	<ion-list no-lines>
		<ion-item no-padding>
			<div item-left>
				Item
			</div>
			<div item-end>
			  20
			</div>
		</ion-item>
	</ion-list>
	<p>
		A checkbox is an input component that holds a boolean value. Checkboxes are no different than HTML checkbox inputs.
	</p>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-buttons >
			<button ion-button color="danger" (click)="dismiss()">
				Cancel
			</button>
		</ion-buttons>
		<ion-buttons end>
			<button ion-button color="dark">
				Buy
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
