<ion-header>
	<ion-navbar align="center" color="dark">
		<ion-title>Tuckshop</ion-title>
	</ion-navbar>
</ion-header>



<ion-content>
	<!-- Search Bar-->
	<ion-searchbar (ionInput)="getI($event)" [(ngModel)]="myInput" ></ion-searchbar>

	<ion-list>
		<ion-item *ngFor="let item of items">
			{{ item.name}}
		</ion-item>
	</ion-list>
</ion-content>
