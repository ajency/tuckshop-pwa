<ion-header>
	<ion-navbar align="center" color="ajency">
		<ion-title>Tuckshop</ion-title>
		<ion-buttons start>
      <button ion-button>
        <ion-icon name="contact" >
        	
        </ion-icon>
      </button>
    </ion-buttons>
	</ion-navbar>
</ion-header>



<ion-content>
	<!-- Search Bar-->
	<ion-searchbar (ionInput)="callFilter($event)" [(ngModel)]="myInput" debounce = 2000 autocomplete = "on" autocorrect = "on">
 ></ion-searchbar>


	<div *ngIf="loadingItems" text-center class="search-load">
		<ion-spinner margin color="ajency"></ion-spinner>
	</div>

	<ion-list >
		<ion-item *ngFor="let item of response" (click)="confirmPurchase(item)" class="fadeInUp">
			{{ item.itemName }}
			<div item-end><small>Rs.</small>{{item.price}}</div>
		</ion-item>
	</ion-list>



	<div margin text-center *ngIf="loadError">
		No Results
	</div>
</ion-content>
