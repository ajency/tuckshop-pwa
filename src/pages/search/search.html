<ion-header>

	<ion-navbar>
		<ion-title>Tuckshop</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<!-- Search Bar-->
	<ion-searchbar (ionInput)="getI($event)" [(ngModel)]="myInput" ></ion-searchbar>

	<ion-list>
		<ion-item *ngFor="let item of items" (click)="confirmPurchase(item)">
			{{ item.name}}
			<div item-end><small>Rs.</small>20</div>
		</ion-item>
	</ion-list>
</ion-content>
